<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-game">+ new game</button>
    <div class="row">
        <div class="score-board-1 big-box active">
            <h3>Player 1</h3>
            <h1>0</h1>
        </div>
        <div class="dice">
            <img src="" alt="">
        </div>
        <div class="score-board-2 big-box">
            <h3>Player 2</h3>
            <h1>0</h1>
        </div>
    </div>
    <div class="row">
        <div class="temp-score">
            <div class="box-score-1">
                <p>current</p>
                <h3>0</h3>
            </div>
        </div>
        <div class="control">
            <button class="roll-dice">roll dice</button>
            <br>
            <button class="hold">hold</button>
        </div>
        <div class="temp-score">
            <div class="box-score-2">
                <p>current</p>
                <h3>0</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
